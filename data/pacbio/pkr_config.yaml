# config for analysis

# most CPUs to ever use at once
max_cpus: 16

# amplicons sequenced by PacBio
amplicons: ../../data/pacbio/pacbio_amplicons.gb

# the primary target for which we are calling mutations
# not sure what this really does
primary_target: variant-barcode

# how to parse the amplicon
feature_parse_specs: ../../data/pacbio/feature_parse_specs.yaml

# list of PacBio sequencing runs linking barcodes to variants

pacbio_runs: ../../data/pacbio/pacbio_runs.csv



# output directories / files
ccs_dir: ../../data/pacbio
summary_dir: ../../results/alignparse

process_ccs_dir: ../../results/alignparse/process_ccs
processed_ccs_file: ../../results/alignparse/process_ccs/processed_ccs.csv
variants_dir: ../../results/alignparse/variants
# this gets a bit fucked
# need a way to track PKR and K3L variants separately
nt_variant_table_file: ../../results/alignparse/variants/nucleotide_variant_table.csv
codon_variant_table_file: ../../results/alignparse/variants/codon_variant_table.csv
counts_dir: ../../results/alignparse/counts
variant_counts_file: ../../results/alignparse/counts/variant_counts.csv
figs_dir: ../../results/alignparse/figures

# parameters for running PacBio `ccs` program
min_ccs_accuracy: 0.999
min_ccs_passes: 3
min_ccs_length: 50
max_ccs_length: 5000

# max error rate in gene / barcode CCSs retained for consensu building
max_error_rate: 0.0001
